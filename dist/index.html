<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase 9 | Books Management System</title>
  </head>
  <body>
    <h1>Books Management System</h1>
    <h3>Getting started with Firebase 9</h3>

    <div id="app">
      <form class="add">
        <label for="title">Title:</label>
        <input type="text" name="title" required />
        <label for="author">Author:</label>
        <input type="text" name="author" required />

        <button>add a new book</button>
      </form>

      <br /><br />
      <form class="update">
        <label for="title">Title:</label>
        <input type="text" name="title" required /><br />
        <label for="author">Author:</label>
        <input type="text" name="author" required /><br />
        <label for="id">Book id:</label>
        <input type="text" name="id" required />

        <button>update a book</button>
      </form>

      <br /><br />
      <form class="delete">
        <label for="id">Book id:</label>
        <input type="text" name="id" required />

        <button>delete a book</button>
      </form>

      <br /><br />
      <form class="get">
        <label for="id">Book id:</label>
        <input type="text" name="id" required />

        <button>get a book</button>
      </form>

      <br /><br />
      <form class="subscribe">
        <label for="id">Book id:</label>
        <input type="text" name="id" required />

        <button>subscribe a book</button>
      </form>

      <br /><br />
      <button class="unsub">unsubscribe from db/auth changes</button>

      <br /><br />
      <button class="logout">logout</button>
    </div>

    <div id="auth">
      <h2>Firebase Auth</h2>

      <form class="signup">
        <h3>SIGNUP</h3>
        <label for="email">email:</label>
        <input type="email" name="email" />
        <label for="password">password:</label>
        <input type="password" name="password" />

        <button type="submit">signup</button>
      </form>

      <form class="login">
        <h3>LOGIN</h3>
        <label for="email">email:</label>
        <input type="email" name="email" />
        <label for="password">password:</label>
        <input type="password" name="password" />
        <button type="submit">login</button>
      </form>

      <br /><br />
      <button id="triggerAuthButton">LOGIN INSTEAD</button>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
